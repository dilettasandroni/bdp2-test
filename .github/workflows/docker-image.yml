name: My Workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag dilettasandroni/web_server
    - name: Push the image to DockerHub
      run: docker login -u dilettasandroni -p ${{ secrets.DOKER_TOKEN}} && DOCKER PUSH dilettasandroni/web_server
